<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="m-2">
    <h1 class="text-center">Actividades Diarias</h1>

    <form class="d-flex row mb-2 col-12 m-2 border" id="registro">
        <div class="col-4 bg-danger bg-opacity-50">
            <h2 class="text-center">Registro de Actividad</h2>
            <br>
            <label for="nombre">Nombre de la Actividad:</label>
            <textarea placeholder="Escribe aqui el nombre de tu actividad" class="form-control" id="nombre" required></textarea>
            <br>
            <label for="descripcion">Descripción de la Actividad:</label>
            <textarea placeholder="Describe aqui tu actividad" class="form-control" style="height: 100px" id="descripcion" required></textarea>
            <br>
            <div class="mt-1" id="btn">
                <button type="button" id="crear" class="btn btn-primary crear w-50" style="font-size: large;">Crear</button>
            </div>
            <br>
        </div>

        <div class="col-8 bg-primary bg-opacity-50">
            <h2 class="text-end">Historial</h2>
            <table class="table table-primary table-hover">
                <thead>
                    <tr>
                        <th>N#</th>
                        <th>Actividad</th>
                        <th>Descripción</th>
                        <th>Hora</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="res"></tbody>
            </table>
        </div>
    </form>

    <script src="js/mostrar.js"></script>
    <script src="js/crear.js"></script>
    <script src="js/eliminar.js"></script>
    <script src="js/editar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
